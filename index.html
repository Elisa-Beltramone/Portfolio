<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elisa Beltramone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="cursor">
    </div>
    <div class="starSpace" id="starsContainer">
        <div>
            <h1 class="welcome">Welcome to my world!</h1>
        </div>
        <div class="earth">
        </div>
        <div class="contact">
            <div class="rocket">
                <img src="rocket.png">
            </div>
        </div>
        <button class="button" id="reiniciarAnimacion">let'smake contact</button>

        <div class="explore">
            <h3 class="exploreText">Explore...</h3>
        </div>
        <div class="projectsContainer">
            <div class="project">
               
                <input type="radio" name="slide" id="c1" checked>
                <iframe for="c1" class="card" src="https://elisa-beltramone.github.io/Homeland-flavors/"></iframe>
                
                <input type="radio" name="slide" id="c2">
                <label for="c2" class="card">
                </label>
                
                <input type="radio" name="slide" id="c3">
                <label for="c3" class="card">
                    <div class="row">
                        <div class="icon">3</div>
                        <div class="description">
                            <h4>Economy</h4>
                            <p>Check the markets.</p>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
