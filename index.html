<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elisa Beltramone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="starsContainer" id="starsContainer"></div>
    <div>
        <h1 class="welcome">Welcome to my world</h1>
    </div>
    <div class="earth">
    </div>
    <div class="projectsContainer">
        <div class="project">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">Icon</div>
                    <div class="description">
                        <h4>Ecomerce</h4>
                        <p>Lets find offers!</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" checked>
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">Icon</div>
                    <div class="description">
                        <h4>Lets travel!</h4>
                        <p>Explore the earth!</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" checked>
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">Icon</div>
                    <div class="description">
                        <h4>Economy</h4>
                        <p>Check the markets.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" checked>
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">Icon</div>
                    <div class="description">
                        <h4>Cooking hacks</h4>
                        <p>What do humans eat?</p>
                    </div>
                </div>
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
